    <div class="container d-flex flex-column justify-content-center align-items-center">
        <img src="logo.png" alt="Logo" width="200">
        <div class="card">
          <input
            value=""
            class="blind-check"
            type="checkbox"
            id="blind-input"
            name="blindcheck"
            hidden=""
          />
        
          <label for="blind-input" class="blind_input">
            <span class="hide">Hide</span>
            <span class="show">Show</span>
          </label>
        
          <form class="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="title">Sign In</div>
        
            <label class="label_input" for="email">Email</label>
            <input
              spellcheck="false"
              class="input"
              type="email"
              name="email"
              id="email"
              class="mb-4"
             [(ngModel)]="email" 
             required
            />
        
            <div class="frg_pss">
              <label class="label_input" for="password-input">Password</label>
              <a href="">Forgot password?</a>
            </div>
            <input
              spellcheck="false"
              class="input"
              type="text"
              name="pass"
              id="pass"
              [(ngModel)]="password" 
              required
            />
            <button class="submit" type="submit" [disabled]="!loginForm.form.valid">Submit</button>
            <div *ngIf="showDangerAlert" class="alert alert-danger mt-4">
              {{ errorMessage }}
          </div>
          </form>
        
          <label for="blind-input" class="avatar">
