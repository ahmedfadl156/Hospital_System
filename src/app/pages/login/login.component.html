<section class="login-page">
    <div *ngIf="isLoading" class="fullscreen-loader">
<!-- From Uiverse.io by SelfMadeSystem --> 
<div class="loader">
    <div class="ph1">
      <div class="record"></div>
      <div class="record-text">REC</div>
    </div>
    <div class="ph2">
      <div class="laptop-b"></div>
      <svg
        class="laptop-t"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 42 30"
      >
        <path
          d="M21 1H5C2.78 1 1 2.78 1 5V25a4 4 90 004 4H37a4 4 90 004-4V5c0-2.22-1.8-4-4-4H21"
          pathLength="100"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
        ></path>
      </svg>
    </div>
    <div class="icon"></div>
  </div>
</div>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <img src="logo.png" alt="Logo" width="200">
        <div class="login-container bg-light p-5 rounded-2">
            <h1 class="text-center fw-bold mb-4">Sign In</h1>
            <form class="d-flex flex-column" (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <label for="email" class="mb-2">
                    Email:
                </label>
                <input type="email" name="email" id="email" placeholder="user@info.com" class="mb-4" [(ngModel)]="email" required>
                <div class="password-label d-flex justify-content-between align-items-center mb-2">
                    <label for="pass">Password:</label>
                    <a href="#">Forget Your Password?</a>
                </div>
                <input type="password" name="pass" id="pass" [(ngModel)]="password" required>
                <button class="btn sign-btn mt-4" type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
                <div *ngIf="showDangerAlert" class="alert alert-danger mt-4">
                    {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>
</section>
